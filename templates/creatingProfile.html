{% extends '_layout.html' %}

{% block body %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Welcome!</h1>
            <p class="card-text text-center mb-4">Please tell us your major:</p>
            <form action="/profile" method="post">
                <input type="hidden" value="{{request.args.get('user_id')}}" name="user_id">
              <div class="form-group pb-3">
                <label for="major">Major:</label>
                <select class="form-control" id="major" name="major">
                  <option disabled selected value="">Select your major</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Business">Business</option>
                  <option value="Biology">Biology</option>
                </select>
              </div>
              <div class="form-group pb-3">
                <input type="text" class="form-control" name="first_name" placeholder="Enter first name" required>
              </div>
              <div class="form-group pb-3">
                <input type="text" class="form-control" name="last_name" placeholder="Enter last name" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
