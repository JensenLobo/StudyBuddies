{% extends '_layout.html' %}

{% block body %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign up</h1>
            {% if error %}
                <div class="alert alert-danger">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="{{ url_for('signup') }}">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input title="username" type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input title="password" type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm password:</label>
                    <input title="confirm-password" type="password" class="form-control" name="confirm_password" required>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
