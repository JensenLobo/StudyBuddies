{% extends '_layout.html' %}
{% block title %}General{% endblock %}

{% block body %}
<style>
    form {
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      bottom: 0;
      position: fixed;
      width: 77%;
      height: 200px;
    }
    
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }
    
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    ul {
      position: relative;
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

</style>

<h1>Engineering Discussion Page</h1>

<ul id="question-list"></ul>
<form id="question-form">
    <label for="question-input">Enter your question:</label>
    <textarea id="question-input"></textarea>
    <button type="submit">Submit</button>
</form>

{% endblock %}
