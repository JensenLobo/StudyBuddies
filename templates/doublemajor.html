{% extends '_layout.html' %}

{% block body %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title text-center mb-4">Double Major Request Form</h1>
            <p class="card-text text-center mb-4">Please provide the following information:</p>
            <form action="/double_major_request" method="post">
              <input type="hidden" value="{{request.args.get('user_id')}}" name="user_id">
              <div class="form-group">
                <label for="major1">First Major:</label>
                <select class="form-control" id="major1" name="major1">
                  <option disabled selected value="">Select your first major</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Business">Business</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="major2">Second Major:</label>
                <select class="form-control" id="major2" name="major2">
                  <option disabled selected value="">Select your second major</option>
                  <option value="Computer Science">Computer Science</option>
                  <option value="Engineering">Engineering</option>
                  <option value="Business">Business</option>
                  <option value="Other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <input type="text" name="first_name" placeholder="Enter first name" required>
              </div>
              <div class="form-group">
                <input type="text" name="last_name" placeholder="Enter last name" required>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Submit Request</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
